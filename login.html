<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Face Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      overflow: hidden;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      text-align: center;
      animation: slideIn 1.2s ease-out;
    }
    h1 {
      color: #1f4037;
      margin-bottom: 10px;
      font-size: 2.5em;
    }
    p {
      margin-bottom: 30px;
      color: #555;
    }
    button {
      background-color: #1f4037;
      color: white;
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #14532d;
      transform: scale(1.05);
    }
    @keyframes slideIn {
      from {
        transform: translateY(-80px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .face-animation {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/3106/3106773.png') no-repeat center center/cover;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="face-animation"></div>
    <h1>Face Authentication</h1>
    <p>Click below to login using your face</p>
    <button onclick="loginFace()">ðŸ”“ Login with Face</button>
  </div>

  <script>
    function loginFace() {
      alert("Trigger face recognition from backend!");
      // yaha tum backend ka endpoint call kro ya streamlit backend logic trigger karo
    }
  </script>
</body>
</html>
